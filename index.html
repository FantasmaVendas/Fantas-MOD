<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Cadastro</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Seu CSS original aqui ‚Äì mantive igual ao que voc√™ enviou */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: system-ui, -apple-system, sans-serif; min-height: 100vh; background: linear-gradient(135deg, #e5e7eb 0%, #f3f4f6 50%, #e5e7eb 100%); display: flex; align-items: center; justify-content: center; padding: 20px; color: #111827; }
    .container { background: white; width: 100%; max-width: 420px; padding: 2.5rem 2.2rem; border-radius: 16px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e5e7eb; transition: transform 0.2s ease; }
    .container:hover { transform: translateY(-4px); }
    /* ... resto do seu CSS original ... */
    /* (copie o CSS completo que voc√™ tinha aqui para n√£o ficar gigante) */
  </style>
</head>
<body>

  <div class="container" id="authContainer">
    <div class="header">
      <h1 id="formTitle">Entrar</h1>
      <p id="formSubtitle">Use sua conta Google ou credenciais</p>
    </div>

    <div id="alertBox"></div>

    <form id="authForm">
      <div class="form-group cadastro-only">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" autocomplete="name">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
          <button type="button" class="toggle-password" id="togglePass"><i class="fas fa-eye" id="eyeIcon"></i></button>
        </div>
      </div>

      <div class="form-group cadastro-only">
        <label for="passwordConfirm">Confirmar senha</label>
        <div class="password-wrapper">
          <input type="password" id="passwordConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
          <button type="button" class="toggle-password" id="togglePassConfirm"><i class="fas fa-eye" id="eyeIconConfirm"></i></button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Entrar</button>

      <div class="google-button-wrapper">
        <div id="g_id_onload" data-client_id="455017979288-segvpalrj7te0k0ue22pek5ku114gt4c.apps.googleusercontent.com" data-callback="handleGoogleLogin" data-auto_prompt="false"></div>
        <div class="g_id_signin" id="googleBtn" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
      </div>

      <div class="google-button-wrapper" id="savedEmailWrapper" style="display: none;">
        <button type="button" class="btn btn-google" id="savedEmailBtn">
          <i class="fas fa-user-circle" style="font-size: 24px; color: #6b7280;"></i>
          Continuar como <span id="savedEmailShort"></span>
        </button>
      </div>
    </form>

    <div class="toggle-link">
      <span id="toggleText">Ainda n√£o tem conta?</span>
      <a href="#" id="toggleMode">Criar conta</a>
    </div>
  </div>

  <!-- Modal de Verifica√ß√£o -->
  <div class="modal" id="verificationModal">
    <div class="modal-content">
      <h2>üìß Verifique seu email</h2>
      <p>Enviamos um c√≥digo de 6 d√≠gitos para<br><strong id="emailSent"></strong></p>
      
      <input type="text" id="codeInput" class="code-input" maxlength="6" placeholder="000000" autocomplete="off">
      
      <button class="btn btn-primary" id="verifyBtn">Verificar c√≥digo</button>
      
      <p style="margin-top: 1.5rem; font-size: 0.85rem;">
        N√£o recebeu? <span class="resend-link" id="resendCode">Reenviar c√≥digo</span>
      </p>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';

    if (localStorage.getItem('userLoggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }

    let isCadastro = false;
    let currentEmail = '';
    const toggleMode = document.getElementById('toggleMode');
    const authContainer = document.getElementById('authContainer');
    const formTitle = document.getElementById('formTitle');
    const formSubtitle = document.getElementById('formSubtitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleText = document.getElementById('toggleText');
    const googleBtn = document.getElementById('googleBtn');
    const verificationModal = document.getElementById('verificationModal');
    const alertBox = document.getElementById('alertBox');

    toggleMode.addEventListener('click', (e) => {
      e.preventDefault();
      isCadastro = !isCadastro;
      authContainer.classList.toggle('is-cadastro', isCadastro);
      formTitle.textContent = isCadastro ? 'Criar conta' : 'Entrar';
      formSubtitle.textContent = isCadastro ? 'Preencha os dados ou use o Google' : 'Use sua conta Google ou credenciais';
      submitBtn.textContent = isCadastro ? 'Criar conta' : 'Entrar';
      toggleText.textContent = isCadastro ? 'J√° tem conta?' : 'Ainda n√£o tem conta?';
      toggleMode.textContent = isCadastro ? 'Fazer login' : 'Criar conta';
      googleBtn.setAttribute('data-text', isCadastro ? 'signup_with' : 'signin_with');
    });

    function createToggleHandler(inputId, iconId) {
      return function() {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      };
    }
    document.getElementById('togglePass').addEventListener('click', createToggleHandler('password', 'eyeIcon'));
    document.getElementById('togglePassConfirm').addEventListener('click', createToggleHandler('passwordConfirm', 'eyeIconConfirm'));

    // ... resto do seu script original (savedEmail, Google, alerts, sendVerificationCode, submit, verify, resend, input only numbers) ...
    // Mantenha exatamente como estava, pois j√° est√° integrado com /send-verification e /verify-code
  </script>
</body>
</html>
