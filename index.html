<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Cadastro</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #e5e7eb, #f3f4f6, #e5e7eb);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #111827;
    }
    .container {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 2.2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
      border: 1px solid #e5e7eb;
    }
    .header { text-align: center; margin-bottom: 2rem; }
    .header h1 { font-size: 1.9rem; font-weight: 700; color: #111827; }
    .header p { color: #6b7280; font-size: 0.95rem; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; font-weight: 500; color: #374151; }
    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
    }
    input:focus {
      outline: none;
      border-color: #6b7280;
      box-shadow: 0 0 0 3px rgba(107,114,128,0.15);
      background: white;
    }
    .password-wrapper { position: relative; }
    .password-wrapper input { padding-right: 3.5rem; }
    .toggle-password {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
    }
    .btn {
      width: 100%;
      padding: 0.95rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.8rem 0;
      transition: all 0.2s;
    }
    .btn-primary { background: #111827; color: white; }
    .btn-primary:hover { background: #1f2937; transform: translateY(-1px); }
    .btn-google {
      background: white;
      border: 1px solid #d1d5db;
      color: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .btn-google:hover { background: #f8f9fa; }
    .google-button-wrapper { margin: 1.5rem 0; }
    .toggle-link { text-align: center; margin-top: 1.5rem; font-size: 0.95rem; color: #6b7280; }
    .toggle-link a { color: #374151; font-weight: 500; text-decoration: none; }
    .toggle-link a:hover { text-decoration: underline; }
    .cadastro-only { display: none; }
    .is-cadastro .cadastro-only { display: block; }
    .is-cadastro .login-only { display: none; }
  </style>
</head>
<body>

  <div class="container" id="authContainer">

    <div class="header">
      <h1 id="formTitle">Entrar</h1>
      <p id="formSubtitle">Use sua conta Google ou credenciais</p>
    </div>

    <form id="authForm">

      <div class="form-group cadastro-only">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" autocomplete="name">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
          <button type="button" class="toggle-password" id="togglePass">üëÅÔ∏è</button>
        </div>
      </div>

      <div class="form-group cadastro-only">
        <label for="passwordConfirm">Confirmar senha</label>
        <div class="password-wrapper">
          <input type="password" id="passwordConfirm" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          <button type="button" class="toggle-password" id="togglePassConfirm">üëÅÔ∏è</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Entrar</button>

      <div class="google-button-wrapper">
        <div id="g_id_onload"
             data-client_id="455017979288-segvpalrj7te0k0ue22pek5ku114gt4c.apps.googleusercontent.com"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
             id="googleBtn"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="signin_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
      </div>

    </form>

    <div class="toggle-link">
      <span id="toggleText">Ainda n√£o tem conta?</span>
      <a href="#" id="toggleMode">Criar conta</a>
    </div>

  </div>

  <script>
    // Verifica se j√° est√° logado ‚Üí redireciona automaticamente
    if (localStorage.getItem('userLoggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }

    // Toggle login / cadastro
    let isCadastro = false;
    const toggleMode = document.getElementById('toggleMode');
    const authContainer = document.getElementById('authContainer');
    const formTitle = document.getElementById('formTitle');
    const formSubtitle = document.getElementById('formSubtitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleText = document.getElementById('toggleText');
    const googleBtn = document.getElementById('googleBtn');

    toggleMode.addEventListener('click', (e) => {
      e.preventDefault();
      isCadastro = !isCadastro;

      if (isCadastro) {
        authContainer.classList.add('is-cadastro');
        formTitle.textContent = 'Criar conta';
        formSubtitle.textContent = 'Preencha os dados ou use o Google';
        submitBtn.textContent = 'Criar conta';
        toggleText.textContent = 'J√° tem conta?';
        toggleMode.textContent = 'Fazer login';
        googleBtn.setAttribute('data-text', 'signup_with');
      } else {
        authContainer.classList.remove('is-cadastro');
        formTitle.textContent = 'Entrar';
        formSubtitle.textContent = 'Use sua conta Google ou credenciais';
        submitBtn.textContent = 'Entrar';
        toggleText.textContent = 'Ainda n√£o tem conta?';
        toggleMode.textContent = 'Criar conta';
        googleBtn.setAttribute('data-text', 'signin_with');
      }
    });

    // Toggle mostrar/ocultar senha
    document.getElementById('togglePass').addEventListener('click', () => {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    });
    document.getElementById('togglePassConfirm').addEventListener('click', () => {
      const input = document.getElementById('passwordConfirm');
      input.type = input.type === 'password' ? 'text' : 'password';
    });

    // Login com Google
    function handleGoogleLogin(response) {
      const idToken = response.credential;
      const payload = JSON.parse(atob(idToken.split('.')[1]));

      const userData = {
        name: payload.name || payload.given_name || 'Usu√°rio',
        email: payload.email,
        picture: payload.picture || '',
        loginMethod: 'google',
        loggedIn: true
      };

      // Salva no localStorage
      localStorage.setItem('userData', JSON.stringify(userData));
      localStorage.setItem('userLoggedIn', 'true');

      // Redireciona para dashboard
      window.location.href = 'dashboard.html';
    }

    // Login normal (email/senha) - simula√ß√£o simples
    document.getElementById('authForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Aqui voc√™ colocaria valida√ß√£o real com backend
      // Por enquanto, simulamos qualquer login v√°lido
      if (email && password.length >= 4) {
        const userData = {
          name: document.getElementById('nome')?.value || email.split('@')[0],
          email: email,
          picture: '',
          loginMethod: 'email',
          loggedIn: true
        };

        localStorage.setItem('userData', JSON.stringify(userData));
        localStorage.setItem('userLoggedIn', 'true');

        window.location.href = 'dashboard.html';
      } else {
        alert('Preencha os campos corretamente!');
      }
    });
  </script>

</body>
</html>
