<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Cadastro - Clean</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #e5e7eb 0%, #f3f4f6 50%, #e5e7eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #111827;
    }

    .auth-container {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 2.5rem 2.2rem;
      border-radius: 16px;
      box-shadow: 
        0 10px 25px -5px rgba(0,0,0,0.1),
        0 10px 10px -5px rgba(0,0,0,0.04);
      border: 1px solid #e5e7eb;
      transition: transform 0.2s ease;
    }

    .auth-container:hover {
      transform: translateY(-4px);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.85rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.35rem;
    }

    .header p {
      color: #6b7280;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9fafb;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #6b7280;
      box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.15);
      background: white;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 3.2rem;
    }

    .toggle-password {
      position: absolute;
      right: 0.9rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      width: 32px;
      height: 32px;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-password img {
      width: 20px;
      height: 20px;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .toggle-password:hover img {
      opacity: 1;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.2rem 0 1.6rem;
      font-size: 0.9rem;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #4b5563;
    }

    .remember input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #374151;
    }

    .forgot a,
    .toggle-link a {
      color: #374151;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot a:hover,
    .toggle-link a:hover {
      text-decoration: underline;
      color: #111827;
    }

    .btn-primary {
      width: 100%;
      padding: 0.95rem;
      background: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .btn-primary:hover {
      background: #1f2937;
      transform: translateY(-1.5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .toggle-link {
      text-align: center;
      margin-top: 1.6rem;
      color: #6b7280;
      font-size: 0.95rem;
    }

    /* Modo cadastro - campos extras escondidos por padrão */
    .cadastro-only {
      display: none;
    }

    .is-cadastro .cadastro-only {
      display: block;
    }

    .is-cadastro .login-only {
      display: none;
    }

    .is-cadastro .header h1 {
      content: "Criar conta";
    }

    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authBox">

    <div class="header">
      <h1 id="formTitle">Entrar</h1>
      <p id="formSubtitle">Digite suas credenciais para acessar</p>
    </div>

    <form id="authForm">

      <div class="form-group cadastro-only">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="João Silva" autocomplete="name">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="seuemail@exemplo.com" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
          <button type="button" class="toggle-password" id="togglePass">
            <img src="eye.png" alt="Mostrar senha" id="eyeIcon">
          </button>
        </div>
      </div>

      <div class="form-group cadastro-only">
        <label for="passwordConfirm">Confirmar senha</label>
        <div class="password-wrapper">
          <input type="password" id="passwordConfirm" placeholder="••••••••" autocomplete="new-password">
          <button type="button" class="toggle-password" id="togglePassConfirm">
            <img src="eye.png" alt="Mostrar senha" id="eyeIconConfirm">
          </button>
        </div>
      </div>

      <div class="options login-only" id="loginOptions">
        <label class="remember">
          <input type="checkbox" id="remember">
          <span>Lembrar de mim</span>
        </label>
        <span class="forgot">
          <a href="#">Esqueceu a senha?</a>
        </span>
      </div>

      <button type="submit" class="btn-primary" id="submitBtn">Entrar</button>

    </form>

    <div class="toggle-link">
      <span id="toggleText">Ainda não tem conta?</span>
      <a href="#" id="toggleMode">Criar conta</a>
    </div>

  </div>

  <script>
    const toggleMode = document.getElementById('toggleMode');
    const authBox = document.getElementById('authBox');
    const formTitle = document.getElementById('formTitle');
    const formSubtitle = document.getElementById('formSubtitle');
    const submitBtn = document.getElementById('submitBtn');
    const toggleText = document.getElementById('toggleText');
    const loginOptions = document.getElementById('loginOptions');

    let isCadastro = false;

    toggleMode.addEventListener('click', (e) => {
      e.preventDefault();
      isCadastro = !isCadastro;
      
      if (isCadastro) {
        authBox.classList.add('is-cadastro');
        formTitle.textContent = 'Criar conta';
        formSubtitle.textContent = 'Preencha os dados para se cadastrar';
        submitBtn.textContent = 'Criar conta';
        toggleText.textContent = 'Já possui conta?';
        toggleMode.textContent = 'Fazer login';
      } else {
        authBox.classList.remove('is-cadastro');
        formTitle.textContent = 'Entrar';
        formSubtitle.textContent = 'Digite suas credenciais para acessar';
        submitBtn.textContent = 'Entrar';
        toggleText.textContent = 'Ainda não tem conta?';
        toggleMode.textContent = 'Criar conta';
      }
    });

    // Toggle senha
    function createToggleHandler(inputId, iconId) {
      return function() {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.src = 'eye-slash.png';
          icon.alt = 'Ocultar senha';
        } else {
          input.type = 'password';
          icon.src = 'eye.png';
          icon.alt = 'Mostrar senha';
        }
      };
    }

    document.getElementById('togglePass').addEventListener('click', createToggleHandler('password', 'eyeIcon'));
    document.getElementById('togglePassConfirm').addEventListener('click', createToggleHandler('passwordConfirm', 'eyeIconConfirm'));
  </script>

</body>
</html>
