<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Conta</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #e5e7eb, #f3f4f6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #111827;
    }
    .dashboard {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      object-fit: cover;
      border: 4px solid #e5e7eb;
    }
    h1 { font-size: 2.2rem; margin-bottom: 0.5rem; }
    .welcome { color: #4b5563; margin-bottom: 2rem; font-size: 1.1rem; }
    .info { margin: 1rem 0; font-size: 1.05rem; }
    .btn-logout {
      padding: 1rem 2.5rem;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 2rem;
      transition: background 0.2s;
    }
    .btn-logout:hover { background: #b91c1c; }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Bem-vindo de volta!</h1>
    <p class="welcome">Você está logado com sucesso.</p>

    <img id="userPicture" class="avatar" src="" alt="Sua foto" style="display:none;">
    <div class="info"><strong>Nome:</strong> <span id="userName">Carregando...</span></div>
    <div class="info"><strong>Email:</strong> <span id="userEmail">Carregando...</span></div>
    <div class="info"><strong>Login via:</strong> <span id="loginMethod">—</span></div>

    <button class="btn-logout" id="logoutBtn">Sair da conta</button>
  </div>

  <script>
    if (localStorage.getItem('userLoggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    const user = JSON.parse(localStorage.getItem('userData') || '{}');

    document.getElementById('userName').textContent = user.name || 'Usuário';
    document.getElementById('userEmail').textContent = user.email || '—';
    document.getElementById('loginMethod').textContent = 
      user.loginMethod === 'google' ? 'Google' : 'E-mail e senha';

    const pic = document.getElementById('userPicture');
    if (user.picture) {
      pic.src = user.picture;
      pic.style.display = 'block';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('userData');
      localStorage.removeItem('userLoggedIn');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
