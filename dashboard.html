<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Conta</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #e5e7eb, #f3f4f6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #111827;
    }
    .dashboard {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      object-fit: cover;
      border: 4px solid #e5e7eb;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    p { color: #4b5563; margin-bottom: 2rem; font-size: 1.1rem; }
    .btn-logout {
      padding: 1rem 2rem;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-logout:hover { background: #b91c1c; }
  </style>
</head>
<body>

  <div class="dashboard" id="dashboardContent">
    <h1>Bem-vindo!</h1>
    <p>Você está logado com sucesso.</p>

    <img id="userPicture" class="avatar" src="" alt="Foto do usuário">
    <h2 id="userName">Carregando...</h2>
    <p id="userEmail">Carregando...</p>

    <p>Login via: <strong id="loginMethod">—</strong></p>

    <button class="btn-logout" id="logoutBtn">Sair</button>
  </div>

  <script>
    // Verifica se está logado
    if (localStorage.getItem('userLoggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    // Carrega dados do usuário
    const userData = JSON.parse(localStorage.getItem('userData') || '{}');

    document.getElementById('userName').textContent = userData.name || 'Usuário';
    document.getElementById('userEmail').textContent = userData.email || '—';
    document.getElementById('loginMethod').textContent = 
      userData.loginMethod === 'google' ? 'Google' : 'E-mail e senha';

    const pictureEl = document.getElementById('userPicture');
    if (userData.picture) {
      pictureEl.src = userData.picture;
      pictureEl.style.display = 'block';
    } else {
      pictureEl.style.display = 'none';
    }

    // Botão sair
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('userData');
      localStorage.removeItem('userLoggedIn');
      window.location.href = 'index.html';
    });
  </script>

</body>
</html>
